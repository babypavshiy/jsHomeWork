<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
        <title>Список студентов</title>

        <script defer src="main.js"></script>
    </head>
    <body>
        <form id = "form">
            <legend>Персональные данные</legend>
            <div class = "form-row align-items-center">
                <div>
                    <input class = "form-control" type="text" name="name" placeholder="Имя" id="name" required>
                </div>
                <div>
                    <input class = "form-control" type="text" name="surname" placeholder="Фамилия" id="surname" required>
                </div>
                <div>
                    <input class = "form-control" type="text" name="fatherName" placeholder="Отчество" id="fatherName" required>
                </div>
                <div>
                    <input class = "form-control" type="date" name="date" placeholder="Дата рождения" id="date" min="1900-01-01" required>
                </div>
                <div>
                    <input class = "form-control" type="number" name="year" placeholder="Год начала обучения" id="year" min="2000" max="2023" required>
                </div>
                <div>
                    <input class = "form-control" type="text" name="faculty" placeholder="Факультет" id="faculty" required>
                </div>
                <div class = "col-auto my-1">
                    <button class = "form-control btn btn-primary" id = "submitButton" type="submit">Отправить</button>
                </div>
            </div>
        </form>
        <div id = "filterContanier">
            <button id = "filterButton">
                <img src = "https://cdn2.iconfinder.com/data/icons/font-awesome/1792/filter-512.png" width="16" height="16">
                
            </button>
        </div>
        <table class="table">
            <thead>
                <tr>
                  <th scope="col" id = "sortFio">ФИО</th>
                  <th scope="col" id = "sortFaculty">Факультет</th>
                  <th scope="col" id = "sortDate">Дата рождения и возраст</th>
                  <th scope="col" id = "sortYear">Годы обучения</th>
                </tr>
            </thead>
            <tbody id = "table">

            </tbody>
        </table>
    </body>
</html>
